---
layout: default
title: Posts
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content | truncatehtml | truncatewords: 60 }}
  </article>
  {% endfor %}
</div>
