<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {% if page.title == "Home" %}
      {{ site.title }}
      {% else %}
      {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  </head>

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title"></h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="{{ site.baseurl }}/" title="Home">Home</a>
        <a href="{{ site.baseurl }}/posts" title="Posts">Posts</a>
        <a href="mailto:info@theweekendprogrammer.com" title="Contact">Contact</a>
        <br>
        {{ site.title }}
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
